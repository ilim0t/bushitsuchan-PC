version: "3.7"
services:
  streaming-server:
    image: node:alpine
    working_dir: /app
    command: ash -c "npm ci --no-progress"
    volumes:
      - ../streaming-server/src:/app

  image-storage:
    build: ../image-storage
    working_dir: /app
    command: ash -c "npm ci --no-progress"
    volumes:
      - ../image-storage/src:/app

  hls:
    build: ../hls
    working_dir: /app
    command: ash -c "npm ci --no-progress"
    volumes:
      - ../hls/src:/app

  tunnel:
    build: ../tunnel
    working_dir: /app
    command: ash -c "npm ci --no-progress"
    volumes:
      - ../tunnel/src:/app

  web:
    image: node:alpine
    working_dir: /app
    command: ash -c "npm ci --no-progress"
    volumes:
      - ../web/src:/app

  slack:
    image: node:alpine
    working_dir: /app
    command: ash -c "npm ci --no-progress"
    volumes:
      - ../slack/src:/app

  endpoint:
    image: node:alpine
    working_dir: /app
    command: ash -c "npm ci --no-progress"
    volumes:
      - ../endpoint/src:/app

  object-detection:
    build: ../object-detection
    working_dir: /app
    command: bash -c "pipenv sync --dev"
    volumes:
      - ../object-detection/src:/app

  deploy:
    build: ../deploy
    working_dir: /app
    command: ash -c "npm ci --no-progress"
    volumes:
      - ../deploy/src:/app
